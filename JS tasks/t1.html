<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS task1</title>
</head>
<body style="background-color: blueviolet;
            position: absolute; ">
    <div class="container" 
        style="
            background-color: aliceblue; 
            height: max-content; 
            width: max-content; 
            padding: 10%; 
            border-radius: 10px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        <h1>Welcome to website</h1>
        <p>Enter name below in the fieldset</p>
        <input 
            id="name"
            placeholder="Enter name" 
            style="border-radius: 4px; padding: 1%; width: 100%; border-color: azure; border-style: double; border-bottom: 3px solid rgb(241, 187, 187); margin-bottom: 10px; padding:8px; box-sizing: border-box;" 
            type="text"
        </input>
        
        <br>
        <button 
            style="border-radius: 3px; background-color: rgb(241, 187, 187); font-weight: 600; padding:2%; border-style: hidden; " 
            onclick="myFunction()">Submit</button>
            
        <p id="valuehere"></p>
        
        <script>
            function myFunction() {
                document.getElementById("valuehere").textContent = document.getElementById("name").value;
            }
            
        </script> 
        
        
    </div>
</body>
</html>
